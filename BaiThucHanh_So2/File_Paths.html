<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML File Paths</title>
</head>
<body>

    <h1>Lê Văn Ngọc - 2221050690</h1>

    <h2>File Path Examples</h2>

    <!-- The image file is located in the same folder as the current page -->
    <img src="picture.jpg">

    <!-- The image file is located in the images folder in the current folder -->
    <img src="images/picture.jpg">

    <!-- The image file is located in the images folder at the root of the current web -->
    <img src="/images/picture.jpg">

    <!-- The image file is located in the folder one level up from the current folder -->
    <img src="../picture.jpg">

    <hr>

    <h2>Absolute File Paths</h2>

    <img src="https://www.w3schools.com/images/picture.jpg" alt="Mountain">

    <hr>

    <h2>Relative File Paths</h2>

    <!-- Image in images folder at the root of the website -->
    <img src="/images/picture.jpg" alt="Mountain">

    <!-- Image in images folder in the current folder -->
    <img src="images/picture.jpg" alt="Mountain">

    <!-- Image in images folder one level up -->
    <img src="../images/picture.jpg" alt="Mountain">

</body>
</html>
