<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>HTML Iframe o</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        iframe {
            border: 1px solid #333;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Lê Văn Ngọc - 2221050690</h1>
    <h1>HTML Iframes</h1>
    <p>Iframe dùng để hiển thị một trang web bên trong một trang web khác.</p>

    <h2>1. Iframe cơ bản</h2>
    <iframe src="https://www.w3schools.com"
            title="W3Schools Website">
    </iframe>

    <h2>2. Iframe có thiết lập chiều cao và chiều rộng (height, width)</h2>
    <iframe src="https://www.w3schools.com"
            height="200"
            width="300"
            title="Iframe Example">
    </iframe>

    <h2>3. Iframe dùng CSS (style)</h2>
    <iframe src="https://www.w3schools.com"
            style="height:200px; width:300px;"
            title="Iframe Example">
    </iframe>

</body>
</html>
