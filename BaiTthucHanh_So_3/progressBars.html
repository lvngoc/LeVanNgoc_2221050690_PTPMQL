<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <h1>Lê Văn Ngọc / 2221050690</h1>
    <h2>BS5 Progress Bar</h2>
    <div class="container mt-3">
        
        <p>To create a default progress bar, add a .progress class to a container element and add the progress-bar class to its child element. Use the CSS width property to set the width of the progress bar:</p>
        <div class="progress">
            <div class="progress-bar" style="width:70%"></div>
        </div><br><br>

            <div class="progress-bar" style="width:40%;"></div>
        </div><br><br>

        <div class="progress">
            <div class="progress-bar" style="width:70%">70%</div>
        </div><br><br>


        <div class="progress">
            <div class="progress-bar" style="width:10%"></div>
        </div>


        <div class="progress">
            <div class="progress-bar bg-success" style="width:20%"></div>
        </div>

        <div class="progress">
            <div class="progress-bar bg-info" style="width:30%"></div>
        </div>

        <div class="progress">
            <div class="progress-bar bg-warning" style="width:40%"></div>
        </div>
>
        <div class="progress">
            <div class="progress-bar bg-danger" style="width:50%"></div>
        </div>

        <div class="progress border">
            <div class="progress-bar bg-white" style="width:60%"></div>
        </div>

    
        <div class="progress">
            <div class="progress-bar bg-secondary" style="width:70%"></div>
        </div>

        <div class="progress border">
            <div class="progress-bar bg-light" style="width:80%"></div>
        </div>

        <div class="progress">
            <div class="progress-bar bg-dark" style="width:90%"></div>
        </div><br><br>

        <div class="progress">
            <div class="progress-bar progress-bar-striped" style="width:40%"></div>
        </div><br><br>

        <div class="progress-bar progress-bar-striped progress-bar-animated" style="width:40%"></div>

        <div class="progress">
            <div class="progress-bar bg-success" style="width:40%">
                Free Space
            </div>
            <div class="progress-bar bg-warning" style="width:10%">
                Warning
            </div>
            <div class="progress-bar bg-danger" style="width:20%">
                Danger
            </div>
        </div><br><br>


    </div>

</body>
</html>
